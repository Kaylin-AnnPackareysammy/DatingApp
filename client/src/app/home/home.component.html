<div class="container mt-5">
    <div *ngIf="!registerMode" class="text-center">
        <h1>Lonely? Need Love? Need Cuddles? Frustrated?!</h1>
        <p class="lead">Come In and find what you are loooking for.... a fun time is one click away</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register Now!</button>
            <button class="btn btn-info btn-lg ">Learn More</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
